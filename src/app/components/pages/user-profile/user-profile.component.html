<div class="user-profile-container">
  <div class="card" style="width: 18rem">
          <h5 class="card-header">{{ auth.user.userName }}</h5>
    <div class="card-body">

      <div class="card-text">
        <div>E-mail: {{ auth.user.email }}</div>
        <div>Name: {{ auth.user.fullName }}</div>
      </div>



    </div>
    <div class="card-footer">
      <a class="btn btn-primary game-button float-end" routerLink="/game"
        >Go to game page</a
      >
      <a class="btn btn-primary logout-button" (click)="logout()">Logout</a>
    </div>
  </div>
</div>
